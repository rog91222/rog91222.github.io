iv><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div></pre></td><td class="code"><pre><div class="line">clear.py</div><div class="line">update /18.03.12.1</div><div class="line"></div><div class="line">import pymongo</div><div class="line">import re</div><div class="line">from io import BytesIO</div><div class="line">from PIL import Image</div><div class="line">import requests</div><div class="line"></div><div class="line"></div><div class="line">class Clear_Data():</div><div class="line">    rules = &#123;</div><div class="line">        &apos;xzgov&apos;: &#123;</div><div class="line">            &apos;img&apos;: &#123;</div><div class="line">                &apos;access&apos;: [],</div><div class="line">                &apos;deny&apos;: [&apos;icon_.*?\.gif&apos;, &apos;\.gif&apos;],</div><div class="line">            &#125;,</div><div class="line">            &apos;file&apos;: &#123;</div><div class="line">                &apos;access&apos;: [],</div><div class="line">                &apos;deny&apos;: [&apos;docid&apos;],</div><div class="line">            &#125;,</div><div class="line">            &apos;content&apos;: &#123;</div><div class="line">                &apos;replace&apos;: [&quot;\&apos;,\&apos;&quot;]</div><div class="line">            &#125;</div><div class="line">        &#125;,</div><div class="line">        &apos;jsnu&apos;: &#123;</div><div class="line">            &apos;img&apos;: &#123;</div><div class="line">                &apos;access&apos;: [&apos;_upload\/article&apos;],</div><div class="line">                &apos;deny&apos;: [&apos;icon_.*?\.gif&apos;, &apos;\.gif&apos;],</div><div class="line">            &#125;,</div><div class="line">            &apos;file&apos;: &#123;</div><div class="line">                &apos;access&apos;: [],</div><div class="line">                &apos;deny&apos;: [],</div><div class="line">            &#125;</div><div class="line">        &#125;,</div><div class="line">        &apos;xzit&apos;: &#123;</div><div class="line">            &apos;img&apos;: &#123;</div><div class="line">                &apos;access&apos;: [],</div><div class="line">                &apos;deny&apos;: [&apos;comm_20\.jpg&apos;, &apos;doc\.gif&apos;, &apos;arrow3\.gif&apos;, &apos;icon_.*?\.gif&apos;, &apos;\.gif&apos;],</div><div class="line">            &#125;,</div><div class="line">            &apos;file&apos;: &#123;</div><div class="line">                &apos;access&apos;: [],</div><div class="line">                &apos;deny&apos;: [],</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    def __init__(self, item):</div><div class="line">        item.pop(&apos;_id&apos;)</div><div class="line">        self.item = item</div><div class="line"></div><div class="line">    def rep(self):</div><div class="line">        return self.item</div><div class="line"></div><div class="line">    def empty_key(self):</div><div class="line">        fields = [&apos;title&apos;, &apos;url&apos;, &apos;date&apos;, &apos;content&apos;, &apos;category&apos;, &apos;index&apos;, &apos;classify&apos;, &apos;institution&apos;,</div><div class="line">                  &apos;abstract&apos;, &apos;license&apos;, &apos;source&apos;, &apos;file&apos;, &apos;img&apos;]</div><div class="line">        for key, value in self.item.items():</div><div class="line">            if value == None:  # 清除空字段</div><div class="line">                if key == &apos;file&apos; or key == &apos;img&apos;:</div><div class="line">                    self.item[key] = []</div><div class="line">                else:</div><div class="line">                    self.item[key] = &apos;&apos;</div><div class="line"></div><div class="line">        for field in fields:  # 补全字段</div><div class="line">            if not field in self.item:</div><div class="line">                if field == &apos;file&apos; or field == &apos;img&apos;:</div><div class="line">                    self.item[field] = []</div><div class="line">                else:</div><div class="line">                    self.item[field] = &apos;&apos;</div><div class="line">        return self</div><div class="line"></div><div class="line">    def word_wrap(self, key):  # 去除换行空格</div><div class="line">        self.item[key] = self.item[key] \</div><div class="line">            .replace(&apos;\\n&apos;, &apos;&apos;) \</div><div class="line">            .replace(&apos;\\r&apos;, &apos;&apos;) \</div><div class="line">            .replace(&apos;\\t&apos;, &apos;&apos;) \</div><div class="line">            .replace(&apos;\\xa0&apos;, &apos;&apos;) \</div><div class="line">            .replace(&apos;\\xc2&apos;, &apos;&apos;) \</div><div class="line">            .replace(&apos;\\u3000&apos;, &apos;&apos;)</div><div class="line">        return self</div><div class="line"></div><div class="line">    def html_label(self, key):  # 清除html标签</div><div class="line">        self.item[key] = re.compile(r&apos;\&lt;.*?\&gt;&apos;).sub(&apos; &apos;, self.item[key])</div><div class="line">        return self</div><div class="line"></div><div class="line">    def unicode_char(self, key):  # 清除unicode异常字符</div><div class="line">        self.item[key] = re \</div><div class="line">            .compile( \</div><div class="line">            u&quot;[^&quot;</div><div class="line">            u&quot;\u4e00-\u9fa5&quot;</div><div class="line">            u&quot;\u0041-\u005A&quot;</div><div class="line">            u&quot;\u0061-\u007A&quot;</div><div class="line">            u&quot;\u0030-\u0039&quot;</div><div class="line">            u&quot;\u3002\uFF1F\uFF01\uFF0C\u3001\uFF1B\uFF1A\u300C\u300D\u300E\u300F\u2018\u2019\u201C\u201D\uFF08\uFF09\u3014\u3015\u3010\u3011\u2014\u2026\u2013\uFF0E\u300A\u300B\u3008\u3009&quot;</div><div class="line">            u&quot;\!\@\#\$\%\^\&amp;\*\(\)\-\=\[\]\&#123;\&#125;\\\|\;\&apos;\:\&quot;\,\.\/\&lt;\&gt;\?\/\*\+&quot;</div><div class="line">            u&quot;]+&quot;) \</div><div class="line">            .sub(&apos;&apos;, self.item[key])</div><div class="line">        return self</div><div class="line"></div><div class="line">    def catch_file_img(self):</div><div class="line">        file = []</div><div class="line">        img = []</div><div class="line">        img_access_rule = &apos;|&apos;.join(self.rules[self.item[&apos;source&apos;]][&apos;img&apos;][&apos;access&apos;])</div><div class="line">        img_deny_rule = &apos;|&apos;.join(self.rules[self.item[&apos;source&apos;]][&apos;img&apos;][&apos;deny&apos;])</div><div class="line">        file_access_rule = &apos;|&apos;.join(self.rules[self.item[&apos;source&apos;]][&apos;file&apos;][&apos;access&apos;])</div><div class="line">        file_deny_rule = &apos;|&apos;.join(self.rules[self.item[&apos;source&apos;]][&apos;file&apos;][&apos;deny&apos;])</div><div class="line">        domain_name = re \</div><div class="line">            .search(r&apos;(?i)https?:\/\/.*?\/&apos;, self.item[&apos;url&apos;]) \</div><div class="line">            .group()</div><div class="line"></div><div class="line">        for content in re.findall(re.compile(r&apos;\&lt;img.*?src=.*?\&gt;&apos;), self.item[&apos;content&apos;]):</div><div class="line">            if re.search(r&apos;(?i)gif|jpg|png|psd|swf|bmp|emf|gif|webp&apos;, content):</div><div class="line">                _url_ = re \</div><div class="line">                            .search(r&apos;(?i)src=[\&apos;\&quot;].*?[\&apos;\&quot;]&apos;, content) \</div><div class="line">                            .group()[5:-1]</div><div class="line">                if re.search(r&apos;(?i)^http&apos;, _url_):  # 链接头部没有域名则添加</div><div class="line">                    img_url = _url_</div><div class="line">                else:</div><div class="line">                    img_url = domain_name + _url_</div><div class="line"></div><div class="line">                if img_deny_rule and re.search(&apos;(?i)&apos; + img_deny_rule, img_url):  # 匹配deny规则丢弃</div><div class="line">                    continue</div><div class="line">                elif img_access_rule and re.search(&apos;(?i)&apos; + img_access_rule,</div><div class="line">                                                   img_url):  # 匹配access规则丢弃</div><div class="line">                    img.append(img_url)</div><div class="line">                else:  # 其他判断图片尺寸</div><div class="line">                    try:</div><div class="line">                        requests.adapters.DEFAULT_RETRIES = 5</div><div class="line">                        r = requests.get(img_url)</div><div class="line">                        tmp_im = BytesIO(r.content)</div><div class="line">                        im = Image.open(tmp_im)</div><div class="line">                    except OSError:</div><div class="line">                        pass</div><div class="line">                    else:</div><div class="line">                        if im.size[0] * im.size[1] &gt; 10000:</div><div class="line">                            img.append(img_url)</div><div class="line"></div><div class="line">        for content in re.findall(re.compile(r&apos;\&lt;a.*?href=.*?\&gt;&apos;), self.item[&apos;content&apos;]):</div><div class="line">            if re.search(r&apos;(?i)doc|docx|pdf|xlsx|xls|csv|txt|ppt|pptx|zip|rar|7z&apos;, content):</div><div class="line">                _url_ = re \</div><div class="line">                            .search(r&apos;(?i)href=[\&apos;\&quot;].*?[\&apos;\&quot;]&apos;, content) \</div><div class="line">                            .group()[6:-1]</div><div class="line">                if re.search(r&apos;(?i)^http&apos;, _url_):</div><div class="line">                    file_url = _url_</div><div class="line">                else:</div><div class="line">                    file_url = domain_name + _url_</div><div class="line"></div><div class="line">                if file_deny_rule and re.search(&apos;(?i)&apos; + file_deny_rule, file_url):  # 匹配deny规则丢弃</div><div class="line">                    continue</div><div class="line">                elif file_access_rule and re.search(&apos;(?i)&apos; + file_access_rule,</div><div class="line">                                                    file_url):  # 匹配access规则丢弃</div><div class="line">                    file.append(file_url)</div><div class="line">                else:  # 未匹配则加入</div><div class="line">                    print(file_url)</div><div class="line">                    file.append(file_url)</div><div class="line"></div><div class="line">        self.item[&apos;file&apos;] = file</div><div class="line">        self.item[&apos;img&apos;] = img</div><div class="line">        return self</div><div class="line"></div><div class="line">    def special_rules(self):</div><div class="line">        content_replace_rule = &apos;|&apos;.join(self.rules[self.item[&apos;source&apos;]][&apos;content&apos;][&apos;replace&apos;])</div><div class="line">        item[&apos;content&apos;] = item[&apos;content&apos;].replace(content_replace_rule, &apos;&apos;)</div><div class="line">        return self</div></pre></td></tr></table></figure>
